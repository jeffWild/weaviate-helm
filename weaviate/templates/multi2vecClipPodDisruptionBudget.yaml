{{- $podDisruptionBudget := index .Values "podDisruptionBudgets" "multi2vec-clip" -}}
{{- $module := index .Values "modules" "multi2vec-clip" -}}
{{- if and (index $podDisruptionBudget "enabled") (index $module "enabled") }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  namespace: {{ default .Release.Namespace .Values.namespaceOverride }}
  name: {{ index $module "fullnameOverride" }}
  labels:
    name: {{ index $module "fullnameOverride" }}
    app: {{ index $module "fullnameOverride" }}
    app.kubernetes.io/name: weaviate
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: {{ index $module "fullnameOverride" }}
  {{- toYaml $podDisruptionBudget.spec | nindent 2 }}
{{- end -}}
